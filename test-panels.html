<!DOCTYPE html> 
<html lang="tr"> 
    <head> 
        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Test - Gelişmiş Düzenleme</title>         
        <link rel="stylesheet" href="styles.css"> 
        <style>body { font-family: Arial, sans-serif; padding: 20px; } button { padding: 10px 20px; margin: 10px; cursor: pointer; }</style>         
    </head>     
    <body> 
        <h1>Gelişmiş Düzenleme Test Sayfası</h1> 
        <button onclick="openAdvancedEditModal()">Gelişmiş Düzenleme Modalını Aç</button>         
        <button onclick="openMarkersPanel()">Markerlar Panelini Aç</button>         
        <button onclick="openClassesPanel()">Sınıflar Panelini Aç</button>         
        <!-- Gelişmiş Düzenleme Modalı -->         
        <div id="advanced-edit-modal" class="modal"> 
            <div class="modal-content"> <span class="close" id="advanced-edit-close">&times;</span> 
                <h2>Gelişmiş Düzenleme</h2> 
                <div id="advanced-edit-step-select"> 
                    <button id="advanced-edit-markers-btn">Markerları Düzenle</button>                     
                    <button id="advanced-edit-classes-btn">Sınıfları Düzenle</button>                     
                </div>                 
                <div id="advanced-edit-markers-panel" style="display: none;"> 
                    <button id="adv-marker-back-btn" class="adv-marker-back-btn">&larr; Geri</button>                     
                    <div class="adv-marker-filter-panel"> 
                        <h3 style="text-align:center;">Marker Filtrele</h3> 
                        <form id="adv-marker-filter-fields" class="adv-marker-filter-fields" autocomplete="off" style="display: flex; flex-direction: row; align-items: center; flex-wrap: wrap-reverse; align-content: space-around; gap: 21px;"> 
                            <div class="adv-marker-row" style="display: inline; height: 54px; margin-top: 2px;"> 
                                <div class="adv-marker-col"> 
                                    <label for="adv-marker-title">Başlık:</label>                                     
                                    <input type="text" id="adv-marker-title" style="margin-left: 20px;"/> 
                                </div>                                 
                                <div class="adv-marker-col"> 
                                    <label for="adv-marker-desc">Açıklama:</label>                                     
                                    <input type="text" id="adv-marker-desc"/> 
                                </div>                                 
                            </div>                             
                            <div class="adv-marker-row"> 
                                <div class="adv-marker-col"> 
                                    <label for="adv-marker-class-input" style="margin-left: 1px;">Sınıf:</label>                                     
                                    <div class="adv-marker-class-select"> 
                                        <div id="adv-marker-class-chips"></div>                                         
                                        <input type="text" id="adv-marker-class-input" autocomplete="off" placeholder="Sınıf ara/seç..." style="margin-top: 7px;"/> 
                                        <div id="adv-marker-class-dropdown"></div>                                         
                                    </div>                                     
                                </div>                                 
                            </div>                             
                            <div class="adv-marker-row" style="display: block;"> 
                                <div class="adv-marker-col"> 
                                    <label for="adv-marker-barcode-status" style="margin-left: -5px;">Barkod Durumu:</label>                                     
                                    <select id="adv-marker-barcode-status" style="margin-left: 15px;"> 
                                        <option value="">Hepsi</option>                                         
                                        <option value="var">Barkod Var</option>                                         
                                        <option value="yok">Barkod Yok</option>                                         
                                    </select>                                     
                                </div>                                 
                                <div class="adv-marker-col" style="padding-top: 6px; margin-top: 3px;"> 
                                    <label for="adv-marker-color">Renk:</label>                                     
                                    <select id="adv-marker-color" style="padding-right: 50px; margin-left: 88px;"></select>                                     
                                </div>                                 
                                <div class="adv-marker-col" style="margin-top: 12px;"> 
                                    <label for="adv-marker-image-count">Görsel Adedi:</label>                                     
                                    <input type="number" id="adv-marker-image-count" min="0" style="margin-left: 34px;"/> 
                                </div>                                 
                            </div>                             
                            <div class="adv-marker-row adv-marker-actions"> 
                                <button type="button" id="adv-marker-filter-btn">Filtrele</button>                                 
                                <button type="button" id="adv-marker-reset-btn">Sıfırla</button>                                 
                            </div>                             
                        </form>                         
                    </div>                     
                    <div class="adv-marker-list-panel"> 
                        <h3>Markerlar</h3> 
                        <div class="adv-marker-list-actions"> 
                            <button id="adv-marker-select-all">Tümünü Seç</button>                             
                            <button id="adv-marker-deselect-all">Seçimi Kaldır</button>                             
                            <button id="adv-marker-delete-selected" class="danger">Seçili Markerları Sil</button>                             
                        </div>                         
                        <ul id="adv-marker-list"></ul>                         
                    </div>                     
                </div>                 
                <div id="advanced-edit-classes-panel" style="display: none;"> 
                    <button id="adv-class-back-btn" class="adv-class-btn adv-class-back-btn">&larr; Geri</button>                     
                    <h3 style="text-align: center;">Sınıf Ara</h3> 
                    <input type="text" id="adv-class-search" placeholder="Sınıf adı ara..." class="adv-class-input"> 
                    <div class="adv-class-button-group"> 
                        <button id="adv-class-search-btn" class="adv-class-btn">Ara</button>                         
                        <button id="adv-class-select-all" class="adv-class-btn">Tümünü Seç</button>                         
                        <button id="adv-class-deselect-all" class="adv-class-btn">Seçimi Kaldır</button>                         
                        <button id="adv-class-delete-selected" class="adv-class-btn adv-class-delete-btn">Seçili Sınıfları Sil</button>                         
                    </div>                     
                    <ul id="adv-class-list" class="adv-class-list"></ul>                     
                </div>                 
            </div>             
        </div>         
        <script src="script.js"></script>         
        <script>
        // Test fonksiyonları
        function openAdvancedEditModal() {
            const modal = document.getElementById('advanced-edit-modal');
            modal.style.display = 'block';
            // Step select göster
            document.getElementById('advanced-edit-step-select').style.display = 'flex';
            document.getElementById('advanced-edit-markers-panel').style.display = 'none';
            document.getElementById('advanced-edit-classes-panel').style.display = 'none';
        }

        function openMarkersPanel() {
            openAdvancedEditModal();
            document.getElementById('advanced-edit-step-select').style.display = 'none';
            document.getElementById('advanced-edit-markers-panel').style.display = 'block';
        }

        function openClassesPanel() {
            openAdvancedEditModal();
            document.getElementById('advanced-edit-step-select').style.display = 'none';
            document.getElementById('advanced-edit-classes-panel').style.display = 'block';
        }

        // Modal kapatma
        document.getElementById('advanced-edit-close').onclick = function() {
            document.getElementById('advanced-edit-modal').style.display = 'none';
        };

        // Modal dışına tıklayınca kapat
        window.onclick = function(event) {
            const modal = document.getElementById('advanced-edit-modal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        };

        // Buton event'leri (script.js'den gelenleri simüle)
        document.getElementById('advanced-edit-markers-btn').onclick = function() {
            document.getElementById('advanced-edit-step-select').style.display = 'none';
            document.getElementById('advanced-edit-markers-panel').style.display = 'block';
            document.getElementById('advanced-edit-classes-panel').style.display = 'none';
        };

        document.getElementById('advanced-edit-classes-btn').onclick = function() {
            document.getElementById('advanced-edit-step-select').style.display = 'none';
            document.getElementById('advanced-edit-classes-panel').style.display = 'block';
            document.getElementById('advanced-edit-markers-panel').style.display = 'none';
        };

        document.getElementById('adv-class-back-btn').onclick = function() {
            document.getElementById('advanced-edit-classes-panel').style.display = 'none';
            document.getElementById('advanced-edit-step-select').style.display = 'flex';
        };

        document.getElementById('adv-marker-back-btn').onclick = function() {
            document.getElementById('advanced-edit-markers-panel').style.display = 'none';
            document.getElementById('advanced-edit-step-select').style.display = 'flex';
        };
    </script>         
    </body>     
</html>
